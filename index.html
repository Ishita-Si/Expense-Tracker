<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header m-1 p-0 fw-bold align-items-center>Expense Tracker</header>
  <div class="container ">
    <h4>Your Balance</h4>
    <h1 id = "balance">INR 0.00</h1>
    <div>
    <h1 id="balance">
      <div class="inc-exp-conatainer row-col-lg-2 d-flex gap-3 align-items-center shadow-lg" >
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
           +INR 0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
           -INR 0.00
          </p>
        </div>
      </div>
    </h1>
  </div>
  <div>
    <h4 class="history">History</h4>
    <ul id="list" class="list">
     
    </ul>
  </div>
  <div>
    <form id="form" class="form shadow-lg">
      <h3 class="transition">Add New Transaction</h3>     
       <label class="form-label">Text</label>
       <input type="text" id = "text" class="form-control" placeholder="Enter Text">     
       <label class="form-label">Amount <br> (Amt as -Val or +Val)</label>
       <input type="number" id="amount" class="form-control" placeholder="Enter Amount">     
       <button class="Btn mb-3">Update Record</button>     
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
